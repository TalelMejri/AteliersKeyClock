server.port=8081
spring.datasource.url=jdbc:h2:mem:products-db
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8080/realms/eco_realm
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=${spring.security.oauth2.resourceserver.jwt.issuer-uri}/protocol/openid-connect/certs
#spring.security.oauth2.client.registration.keycloak.client-secret=5f20ce9c-2d93-454e-99ff-2fff4c53b787
jwt.auth.converter.resource-id=products-app
jwt.auth.converter.principle-attribute=preferred-username
logging.level.org.springframework.security=DEBUG

spring.security.oauth2.client.registration.keycloak.client-id = products-app
spring.security.oauth2.client.registration.keycloak.client-secret = kdZ1LYI1KzgQjPyuq25tbW5vNLJXnd5a
spring.security.oauth2.client.registration.keycloak.scope = openid
spring.security.oauth2.client.registration.keycloak.authorization-grant-type = authorization_code
spring.security.oauth2.client.registration.keycloak.redirect-uri = http://localhost:8087/login/oauth2/code/keycloak

spring.security.oauth2.client.provider.keycloak.authorization-uri = http://localhost:8080/realms/eco_realm/protocol/openid-connect/auth
spring.security.oauth2.client.provider.keycloak.token-uri = http://localhost:8080/realms/eco_realm/protocol/openid-connect/token
spring.security.oauth2.client.provider.keycloak.jwk-set-uri=http://localhost:8080/realms/eco_realm/protocol/openid-connect/certs
spring.security.oauth2.client.provider.keycloak.user-info-uri = http://localhost:8080/realms/eco_realm/protocol/openid-connect/userinfo
spring.security.oauth2.client.provider.keycloak.user-name-attribute = preferred_username

keycloak.auth-server-url=http://localhost:8080/auth
keycloak.realm=eco_realm
keycloak.resource=products-app
keycloak.public-client=false
keycloak.principal-attribute=preferred_username